#
# Parameters for the runs of ControlNet in the Priorities_One case.
#

include ControlNetPriorities.ini

[Parameters]
**.bus.positions = "0 10 20 30 40 50"
**.mac.SMAX = 6 # 6 nodes
**.mac.UMAX = 6 # 6 nodes

[Run 1]
description = "Priorities_One case in ControlNet, lambda = 10000탎"
network = controlNetPriorities_One
**.client.onePrior = 6
**.client.arriving = exponential(0.01, 1)
**.client.priority = 0.02 #intuniform(1, 100)
**.client.length = 8 #intuniform(1, 4)
**.fileName = "ControlNetPriorities_One1.sta"
snapshot-file = ControlNetPriorities_One1.sna
output-vector-file = ControlNetPriorities_One1.vec
output-scalar-file = ControlNetPriorities_One1.sca

